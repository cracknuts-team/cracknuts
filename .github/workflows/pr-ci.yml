name: PR-CI

on:
  pull_request:
    branches:
      - main
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  lint:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Install
        run: |
          pip install ruff
      - name: Ruff check
        run: |
          
          ruff check
  spell:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Install
        run: |
          pip install typos
      - name: Typos check
        run: |
          typos
