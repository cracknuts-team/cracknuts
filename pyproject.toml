[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nutcracker"
description = "A library for nutcracker device."
dynamic = ["version"]
requires-python = ">=3.8"
readme = "README.md"
authors = [
    { name = "Dingzb", email = "dzb9898@qq.com" }
]
maintainers = [
    { name = "Dingzb", email = "dzb9898@qq.com" }
]
dependencies = [
    "numpy == 1.26.0",
    "pandas == 2.2.2"
]

[project.optional-dependencies]

test = [
    'pytest'
]

marimo = [
    'marimo'
]

[tool.setuptools.dynamic]
version = { attr = "nutcracker.__version__" }

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "test"
]
[tool.pdm]
