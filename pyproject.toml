[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CrackNuts"
description = "A library for nut cracker device."
dynamic = ["version"]
requires-python = ">=3.12"
readme = "README.md"
authors = [{ name = "Dingzb", email = "dingzibiao@gmail.com" }]
maintainers = [{ name = "Dingzb", email = "dingzibiao@gmail.com" }]
dependencies = [
    "numpy<2",
    "pandas>=2.2.2",
    "vega-datasets>=0.9.0",
    "marimo>=0.7.12",
    "altair>=5.3.0",
    "zarr>=2.18.2",
    "requests>=2.32.3",
    "serial>=0.0.97",
]

[tool.setuptools.dynamic]
version = { attr = "cracknuts.__version__" }

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cracknuts"]

[[tool.rye.sources]]
name = "default"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.rye.workspace]
members = ["scarr"]
